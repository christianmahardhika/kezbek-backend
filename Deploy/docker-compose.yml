version: '3.8'

## service database postgres, redis, rabbitmq

services:

  kezbek-loyalty:
    container_name: kezbek-loyalty
    restart: always
    build:
      context: ../app/loyalty
    ports: 
      - 3001:3001
    environment:
      - NODE_ENV=development
      - PORT=3001
      - POSTGRES_HOST=database
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_NAME=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=rabbitmq
      - RABBITMQ_PASSWORD=rabbitmq
      - MONGO_HOST=document_database
      - MONGO_PORT=27017
      - MONGO_USER=mongo
      - MONGO_PASSWORD=mongo
      - MONGO_DATABASE=mongo
    depends_on:
      - database
      - redis
      - rabbitmq
      - document_database
    healthcheck:
      test: curl --fail shttp://localhost:3001/healthcheck || exit 1
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  kezbek-promo:
    container_name: kezbek-promo
    restart: always
    build:
      context: ../app/promo
    ports: 
      - 3002:3002
    environment:
      - NODE_ENV=development
      - PORT=3002
      - POSTGRES_HOST=database
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_NAME=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=rabbitmq
      - RABBITMQ_PASSWORD=rabbitmq
      - MONGO_HOST=document_database
      - MONGO_PORT=27017
      - MONGO_USER=mongo
      - MONGO_PASSWORD=mongo
      - MONGO_DATABASE=mongo
    depends_on:
      - database
      - redis
      - rabbitmq
      - document_database
    healthcheck:
      test: curl --fail shttp://localhost:3002/healthcheck || exit 1
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
  
  kezbek-transaction:
    container_name: kezbek-transaction
    restart: always
    build:
      context: ../app/transaction
    ports: 
      - 3003:3003
    environment:
      - NODE_ENV=development
      - PORT=3003
      - POSTGRES_HOST=database
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_NAME=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=rabbitmq
      - RABBITMQ_PASSWORD=rabbitmq
      - MONGO_HOST=document_database
      - MONGO_PORT=27017
      - MONGO_USER=mongo
      - MONGO_PASSWORD=mongo
      - MONGO_DATABASE=mongo
    depends_on:
      - database
      - redis
      - rabbitmq
      - document_database
    healthcheck:
      test: curl --fail shttp://localhost:3003/healthcheck || exit 1
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  database:
    image: postgres:13.2-alpine
    container_name: database
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./database:/var/lib/postgresql/data
    ports:
      - 5432:5432
      
  document_database:
    image: mongo:4.4.4-bionic
    container_name: document_database
    restart: always
    volumes:
      - ./document_database:/data/db
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
      MONGO_INITDB_DATABASE: mongo

  redis:
    image: redis:6.0.9-alpine
    container_name: redis
    restart: always
    volumes:
      - ./redis:/data
    ports:
      - 6379:6379
    environment:
      REDIS_PASSWORD: redis

  rabbitmq:
    image: rabbitmq:3.8.9-management-alpine
    container_name: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672

networks:
  default:
      name: kezbek-network