service: kezbek-transaction

frameworkVersion: '3'

plugins:
  - serverless-jetpack

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-3 # Jakarta/Indonesia
  stage: prod
  timeout: 20
  apiGateway:
    restApiId: vabgekogtk
    restApiRootResourceId: bi1m6fzsd8

functions:
  api:
    handler: dist/lambda.handler
    events:
      - http:
          method: any
          path: transaction
