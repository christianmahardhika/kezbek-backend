service: kezbek-promo

frameworkVersion: '3'

plugins:
  - serverless-jetpack

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-3 # Jakarta/Indonesia
  stage: prod
  timeout: 20
  apiGateway:
    restApiId: brvoz49rbj
    restApiRootResourceId: 4f70qpyk4l

functions:
  api:
    handler: dist/lambda.handler
    events:
      - http:
          method: any
          path: promo
