service: kezbek-loyalty

frameworkVersion: '3'

plugins:
  - serverless-jetpack

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-3 # Jakarta/Indonesia
  stage: prod
  timeout: 20
  apiGateway:
    restApiId: vabgekogtk
    restApiRootResourceId: bi1m6fzsd8

functions:
  api:
    handler: dist/lambda.handler
    events:
      - http:
          method: any
          path: loyalty
          cors: true
          type: COGNITO_USER_POOLS
          authorizer:
            name: kezbek-loyalty
            arn: arn:aws:cognito-idp:ap-southeast-1:735185491450:userpool/ap-southeast-1_x635CqCPA
            authorizerId:
              Ref: api-authorizer
